<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .heading {
        color: blue;
      }
      .font {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Style Control</h1>
    <button type="button" class="btn">change style</button>
    <button type="button" class="btn2">add class</button>

    <script>
      // 1. 필요한 element를 Dom으로 찾아온다
      const heading = document.querySelector(".heading");
      const button = document.querySelector(".btn");
      const button2 = document.querySelector(".btn2");

      // 2. Button 클릭 시 색깔 변경
      button.addEventListener("click", function () {
        heading.style.color = "red";
      });

      // 3. Button 2 클릭 시
      button2.addEventListener("click", function () {
        // heading.classList.add("font"); -> 단순 font class 추가
        // heading.classList.remove("font");  -> 단순 font class 제거

        // toggle 사용 시 클릭마다 add & remove 왕복
        heading.classList.toggle("font");
      });
    </script>
  </body>
</html>
